<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>🎱 행운의 로또</h1>
      <section id="money-input-container">
        <label for="money-input">구입할 금액을 입력해주세요.</label>
        <form id="money-input-field">
          <input type="number" placeholder="금액" id="money-input" step="1000" />
          <button id="purchase-button">구입</button>
        </form>
      </section>

      <section id="lotto-status-container" class="hidden">
        <div id="lotto-quantity-label">총 n개를 구매하였습니다</div>
        <div id="lotto-quantity"></div>
        <div id="toggle-label">번호 보기</div>
        <div id="lotto-icons" class="hidden"></div>

        <label class="switch">
          <input type="checkbox" id="toggle-check" />
          <span class="slider round"></span>
        </label>
      </section>

      <form id="winning-lotto-container" class="hidden">
        <label for="winning-number1" id="winning-lotto-guide-label"
          >지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label
        >
        <label for="winning-number1" id="winning-number-label">당첨번호</label>
        <label for="winning-number7" id="bonus-number-label">보너스번호</label>

        <input type="number" id="winning-number1" class="winning-number" />
        <input type="number" id="winning-number2" class="winning-number" />
        <input type="number" id="winning-number3" class="winning-number" />
        <input type="number" id="winning-number4" class="winning-number" />
        <input type="number" id="winning-number5" class="winning-number" />
        <input type="number" id="winning-number6" class="winning-number" />
        <input type="number" id="winning-number7" class="winning-number" />

        <button type="submit" id="confirm-result-label">결과 확인하기</button>
      </form>

      <div class="modal">
        <div id="modal-body">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            id="close-modal-btn"
          >
            <path
              d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
              fill="#323232"
            />
          </svg>

          <div>🏆 당첨 통계 🏆</div>
          <div id="win-status"></div>
          <button type="submit" id="restart-button">다시 시작하기</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
